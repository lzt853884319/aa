	</p>
	<script>
	var a = 1;
		function outer(event,b) {
			 // x=event.target; 
			  console.log(event)
		}
		function inner() {
			console.log(arguments.callee.caller)
			console.log(event)
		}
		function getEventTrigger(event)

		  }
